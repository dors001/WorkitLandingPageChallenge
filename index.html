<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor Challange | Workit landing page</title>
</head>

<body>
  <footer class="container block">
    <div class="icon--container">
      <a href="#"><img src="assets/images/logo-dark.svg" alt="Workit Logo"></a>
    </div>
    <div class="socials--container">
      <svg class="socials__icon">
        <use xlink:href="assets/images/sprite.svg#icon-facebook"></use>
      </svg>
      <svg class="socials__icon">
        <use xlink:href="assets/images/sprite.svg#icon-instagram"></use>
      </svg>
      <svg class="socials__icon">
        <use xlink:href="assets/images/sprite.svg#icon-twitter"></use>
      </svg>
    </div>
  </footer>
</body>

</html>
